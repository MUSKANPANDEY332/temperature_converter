<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://fontawesome.com/icons/temperature-list?s=solid"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    
<body>
    <header>
    
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon">
                <i class="fa-solid fa-temperature-list"></i>
              </span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="celcius">
            <spam class="icon">&#8451</spam>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="fahrenheit">
            <spam class="icon">&#8457</spam>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="kelvin">
            <spam class="icon">&#8490</spam>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</header>

</html>
